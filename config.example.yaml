# WeChat Service Configuration Example
# Copy this file to config.yaml and fill in your values

# Application Settings
app:
  name: wechat-service
  debug: true
  env: development

# Server Configuration
server:
  port: 8080
  host: "0.0.0.0"

# WeChat Configuration
wechat:
  appid: ""          # Your WeChat AppID (required)
  appsecret: ""      # Your WeChat AppSecret (required)
  token: ""          # Your WeChat Token (required)
  encoding_aes_key: ""  # Optional: for message encryption
  use_stable_ak: false  # Use stable access token

# Redis Configuration
redis:
  addr: "localhost:6379"
  password: ""       # Redis password (optional)
  db: 0              # Redis database number
  pool_size: 10

# Database Configuration (for future use)
database:
  host: "localhost"
  port: 5432
  username: "postgres"
  password: ""
  name: "wechat_service"
  sslmode: "disable"

# Logging Configuration
logging:
  level: "info"
  format: "json"
  output: "stdout"
